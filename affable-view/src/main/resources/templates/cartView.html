<!DOCTYPE html>
<html th:replace="layouts/masterlayout :: layout(~{::main})" lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
<main role="main">
    <div class="container">
        <div class="row mb-5">
            <div class="offset-md-2 col-md-2">
                <a th:href="@{/ui/cart/clear}" class="p-3 text-decoration-none rounded bg-warning">clear cart</a>
            </div>
            <div class="offset-md-1 col-md-3">
                <a th:href="@{/}" class="p-3 text-decoration-none rounded bg-warning">continue shopping</a>

            </div>
            <div class="offset-md-1  col-md-3">
                <a href="javascript:document.myForm.submit()" class="p-3 rounded  text-decoration-none bg-warning">proceed to checkout</a>

            </div>
        </div>
        <div class="row">
            <div class="col">
                <form name="myForm" action="" th:action="@{/ui/product/checkout}" th:object="${products}" method="post">
                <div class="card custom-bg">
                    <table class="table table-striped">
                        <thead class="thead-dark">
                        <tr>
                            <th>product</th>
                            <th>name</th>
                            <th>price</th>
                            <th>quantity</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="cart : ${cartItem}">
                            <td><img class="img-thumbnail" th:src="@{'/bootstrap/images/products/'+${cart.description}+'.png'}"} alt="images"></td>
                            <td th:text="${cart.description}"></td>
                            <td th:text="${'$'+cart.price}" ></td>

                            <td><input type="text" class="form-control" th:field="*{quantityList}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                    <input type="submit" hidden>
                </form>
            </div>
        </div>
    </div>

</main>
</body>
</html>
