<!DOCTYPE html>
<html th:replace="layouts/masterlayout :: layout(~{::main})" lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
<main role="main">
  <div class="container p-5 mt-3">
    <div  th:if="${tran}" class="alert alert-success" role="alert"><p>Successfully Transfer</p></div>
    <div class="row">
      <div class="col">

        <h3>Welcome to the online home of the Affable Bean Green Grocer.</h3>
        <br>
        <p class="lead">Enjoy browsing and learning more about our
          unique home delivery service bringing you fresh
          organic produce,dairy,meats,breads and other
          delicious and healthy items to you doorstep.</p>
      </div>
      <div class="col">
        <div class="row mb-3">
          <div class="col-md-6">
            <a href="" th:href="@{'/ui/product/category?id=1'}"><img src="../static/bootstrap/images/categories/dairy.jpg" class="img-fluid" th:src="@{/bootstrap/images/categories/dairy.jpg}" alt="image"></a>
          </div>
          <div class="col-md-6">
            <a th:href="@{'/ui/product/category?id=2'}"><img src="../static/bootstrap/images/categories/meats.jpg" th:src="@{/bootstrap/images/categories/meats.jpg}"  class="img-fluid" alt="image"></a>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <a th:href="@{'/ui/product/category?id=3'}" > <img src="../static/bootstrap/images/categories/bakery.jpg" class="img-fluid" th:src="@{/bootstrap/images/categories/bakery.jpg}" alt="image"></a>
          </div>
          <div class="col-md-6">
            <a th:href="@{'/ui/product/category?id=4'}"><img src="../static/bootstrap/images/categories/fruitveg.jpg" class="img-fluid" th:src="@{/bootstrap/images/categories/fruitveg.jpg}" alt="image"></a>

          </div>
        </div>
      </div>
    </div>
  </div>
</main>
</body>
</html>
